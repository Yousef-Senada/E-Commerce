<div class="flex items-center justify-between border-t border-gray-200 py-6 " [ngClass]="{'border-t-2' : false}">

    <div class="flex items-center flex-col gap-3 w-44 max-sm:w-28  justify-center relative">
        <div>
            <img [src]="imgMainURl + product.product.imgURL" alt="No Image!"
                class="w-24 h-24 min-w-16 min-h-16 max-sm:w-20 max-sm:h-20 rounded-xl object-cover border p-4">
        </div>
        <div class="w-full max-w-sm text-center">
            <p class="font-semibold text-lg max-sm:text-base leading-8 text-zinc-800">{{ product.product.name }}</p>
        </div>
        <button (click)="deleteProduct()"
            class="absolute -top-3 left-7 bg-red-500 w-6 h-6 rounded-full text-white flex justify-center items-center hover:bg-red-700 transition duration-200">
            <svg class="stroke-white" width="13px" height="13px" viewBox="-0.5 0 25 25" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M3 21.32L21 3.32001M3 3.32001L21 21.32" stroke-width="2.025" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg></button>
    </div>

    <div>
        <p class="w-44 max-sm:w-28  text-center  text-base leading-8 text-zinc-500">{{ product.product.price |
            number:'1.2-4' }} EGP
        </p>
    </div>

    <div class="flex items-center justify-end pr-4  w-44 max-sm:w-28 ">
        <div class="flex items-center justify-center">
            <button (click)="decreaseProduct()"
                class="flex justify-center items-center border-solid border w-9 h-14 border-r-0 rounded-l-md hover:bg-green-600 hover:text-white transition duration-200 max-sm:w-5">
                <p *ngIf="product.quantity !== 1">-</p>
                <svg *ngIf="product.quantity === 1" width="15px" height="15px" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 5h18M9 5V3h6v2M10 9v8M14 9v8M5 5l1 14h12l1-14" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <input type="text" [value]="product.quantity" class="outline-none text-center w-12 border h-14 max-sm:w-8">
            <button (click)="increaseProduct()"
                class="border-solid border w-9 h-14 border-l-0 rounded-r-md hover:bg-green-600 hover:text-white transition duration-200 max-sm:w-5">+</button>
        </div>
    </div>

    <div class="text-green-600 font-medium text-base w-44 max-sm:w-28   leading-8 text-end">{{ product.product.price *
        product.quantity | number:'1.2-4'
        }}
        EGP
    </div>

</div>
<span *ngIf="loading"
    class="fixed inset-0 min-h-screen w-full opacity-30 bg-black z-50 flex justify-center items-center">
    <span class="loader -mt-10"></span>
</span>

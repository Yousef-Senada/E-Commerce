<!-- Defines the application path for routing -->
<app-path-define [title]="title"></app-path-define>
<!-- Main container for the login form -->
<div class="flex items-center justify-center my-12 flex-col">
    <app-alert *ngIf="error" kind="danger" name="Login Error" content="email or password is incorrect"></app-alert>
    <app-alert *ngIf="success" kind="success" name="Login Successfully"
        content="You are Logged Successfully"></app-alert>
    <!-- Card style for the login form with background, padding, and rounded borders -->
    <div class="bg-white p-8 rounded-lg border w-[23rem] sm:w-full md:w-[30rem]">
        <!-- Title of the login section -->
        <h2 class="text-3xl text-zinc-800 font-bold mb-6">Login</h2>
        <!-- Form starts here -->
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Email field -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-medium mb-2">Email *</label>
                <input type="text" id="email" formControlName="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <!-- Password field -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password *</label>
                <input type="password" id="password" formControlName="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <!-- Remember me checkbox and forgot password link -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                    <span class="ml-2 text-gray-700 text-sm">Remember me</span>
                </label>
                <!-- Link for forgot password -->
                <a routerLink="../forget-my-password"
                    class="text-sm underline hover:text-green-600 transition duration-200 text-zinc-900">Forget
                    your password?</a>
            </div>
            <!-- Login button -->
            <button type="submit"
                class="w-28 h-12 bg-green-500 text-sm text-white py-2 rounded-full font-bold hover:bg-green-600 transition duration-200 flex items-center justify-center">
                <span *ngIf="!loading">LOGIN</span>
                <span *ngIf="loading" class="loader"></span>
            </button>

        </form>
        <!-- Link for account creation -->
        <p class="text-center text-zinc-500 text-sm mt-6">
            No account yet? <a routerLink="../register"
                class="underline text-zinc-900 hover:text-green-600 transition duration-200 ml-3">Create an account</a>
        </p>
    </div>
</div>

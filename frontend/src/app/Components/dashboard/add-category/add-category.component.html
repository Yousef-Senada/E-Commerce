<div class="flex flex-col items-center justify-center w-[70rem] space-y-8">
    <!-- Category Image Upload -->

    <!-- Add Category Form -->
    <form
        [formGroup]="categoryForm"
        (ngSubmit)="CreateCategory()"
        class="w-full bg-white p-8"
    >
        <div class="space-y-4">
            <!-- Category Name -->
            <div>
                <label
                    for="Category-name"
                    class="block text-sm font-medium text-gray-700"
                    >Category Name *</label
                >
                <input
                    id="Category-name"
                    formControlName="name"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter Category name"
                />
                <div
                    class="msg text-red-500 text-sm"
                    *ngIf="
                        categoryForm.get('name')!.invalid &&
                        categoryForm.get('name')!.touched
                    "
                >
                    <span
                        class="ml-1"
                        *ngIf="categoryForm.get('name')!.errors?.['required']"
                        >*Name is required</span
                    >
                    <span
                        class="ml-1"
                        *ngIf="categoryForm.get('name')!.errors?.['minlength']"
                        >*Name min should be 3 characters</span
                    >
                    <span
                        class="ml-1"
                        *ngIf="categoryForm.get('name')!.errors?.['maxlength']"
                        >*Name max should be 50 characters</span
                    >
                </div>
            </div>

            <!-- Category Description -->
            <div>
                <label
                    for="Category-description"
                    class="block text-sm font-medium text-gray-700"
                    >Description *
                    <span class="text-zinc-400">(Optinal)</span></label
                >
                <textarea
                    id="Category-description"
                    formControlName="description"
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500"
                    rows="4"
                    placeholder="Enter Category description"
                ></textarea>
                <div
                    class="msg text-red-500 text-sm"
                    *ngIf="
                        categoryForm.get('description')!.invalid &&
                        categoryForm.get('description')!.touched
                    "
                >
                    <span
                        class="ml-1"
                        *ngIf="categoryForm.get('description')!.errors?.['maxlength']"
                        >*description Must be One or More</span
                    >
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
                <button
                    type="submit"
                    class="cursor-pointer px-6 py-2 bg-green-500 text-white font-bold rounded-full hover:bg-green-600 focus:outline-none transition"
                >
                    Create New Category
                </button>
            </div>
        </div>
    </form>
</div>

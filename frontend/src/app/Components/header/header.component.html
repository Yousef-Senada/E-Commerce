<header class="hidden bg-white w-full h-24 justify-evenly items-center border border-r-gray-500 z-40 lg:flex">
    <!-- Logo Section -->
    <a routerLink="home">
        <div class="logo text-4xl cursor-pointer flex items-center font-bold">
            <img class="w-11 h-11" src="logo.png" alt="">
            <p class="text-zinc-800">Pure<span class="text-green-500">Fit</span></p>
        </div>
    </a>

    <!-- Search Bar -->
    <div class="search">
        <app-search-bar></app-search-bar>
    </div>

    <!-- Navigation Icons -->
    <ul class="flex w-28 h-10 justify-around items-center space-x-4">
        <!-- Login Icon -->
        <li class="account w-6 h-6 cursor-pointer">
            <a [routerLink]="isLogedin ? 'my-account' : 'login'">
                <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M16 8C16 10.2091 14.2091 12 12 12C9.79086 12 8 10.2091 8 8C8 5.79086 9.79086 4 12 4C14.2091 4 16 5.79086 16 8ZM14.6824 14H9.31765C8.83513 14 8.59387 14 8.37806 14.0461C7.63116 14.2056 6.9853 14.7661 6.62346 15.569C6.51891 15.8009 6.44262 16.0765 6.29003 16.6278C6.10668 17.2901 6.01501 17.6213 6.00261 17.8884C5.95888 18.8308 6.46818 19.6817 7.22441 19.9297C7.43875 20 7.72864 20 8.30844 20H15.6916C16.2714 20 16.5613 20 16.7756 19.9297C17.5318 19.6817 18.0411 18.8308 17.9974 17.8884C17.985 17.6213 17.8933 17.2901 17.71 16.6278C17.5574 16.0765 17.4811 15.8009 17.3765 15.569C17.0147 14.7661 16.3688 14.2056 15.6219 14.0461C15.4061 14 15.1649 14 14.6824 14Z"
                        stroke="#000" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </a>
        </li>

        <!-- WishList Icon with Badge -->
        <li class="cursor-pointer relative">
            <a>
                <svg width="30px" height="30px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="#000000" stroke-width="2.88">
                    <path
                        d="m43,17.0766c0-5.6539-4.5835-10.2373-10.2374-10.2373-3.7223,0-6.9708,1.9932-8.7626,4.964-1.7919-2.9708-5.0403-4.964-8.7626-4.964-5.6539,0-10.2373,4.5834-10.2373,10.2373,0,1.2925.2496,2.524.6866,3.6627,3.3851,9.7368,18.3134,20.4215,18.3134,20.4215,0,0,14.9282-10.6847,18.3134-20.4215.437-1.1386.6867-2.3702.6867-3.6627Z" />
                </svg>
                <span
                    class="absolute rounded-full text-white bg-green-500 w-4 h-4 top-4 left-4 text-sm flex justify-center items-center">0</span>
            </a>
        </li>

        <!-- Cart Icon with Badge -->
        <li class="cursor-pointer relative">
            <button (click)="toggleBar()">
                <svg width="30px" height="30px" viewBox="0 0 25.00 25.00" xmlns="http://www.w3.org/2000/svg" fill="none"
                    stroke="#000000" stroke-width="1.5">
                    <path
                        d="M17.25 7.88501H18.31L19.37 21.425C19.39 21.715 19.16 21.965 18.87 21.965L5.13 22.005C4.84 22.005 4.61 21.755 4.63 21.465L5.60999 7.92502H6.71" />
                    <path d="M13.25 8.95502H10.72" />
                    <path
                        d="M15.25 10.605V6.33499C15.25 4.48499 13.79 2.995 11.99 2.995C10.19 2.995 8.72998 4.49499 8.72998 6.33499V10.605" />
                </svg>
                <span
                    class="absolute rounded-full text-white bg-green-500 w-4 h-4 top-4 left-4 text-sm flex justify-center items-center">{{count}}</span>
            </button>
        </li>

        <!-- Dashboard Icon with Badge -->
        <li class="cursor-pointer relative" *ngIf="isAdmin">
            <a routerLink="dashboard">
                <button>
                    <svg class="w-[25px] h-[25px] fill-zinc-800" viewBox="0 0 512 512"
                        xmlns="http://www.w3.org/2000/svg">

                        <path
                            d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z">
                        </path>

                    </svg>
                </button>
            </a>
        </li>
    </ul>
</header>
